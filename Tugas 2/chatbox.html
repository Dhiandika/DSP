<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }
        .chat-input textarea {
            flex: 1;
            padding: 10px;
            border: none;
            resize: none;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Support Chat
        </div>
        <div class="chat-body" id="chatBody">
            <!-- Chat messages will be appended here -->
        </div>
        <div class="chat-input">
            <textarea id="userMessage" rows="2" placeholder="Type your message..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        const socket = new WebSocket('ws://localhost:8501');

        socket.onmessage = function(event) {
            const chatBody = document.getElementById('chatBody');
            const responseElement = document.createElement('div');
            responseElement.style.padding = '10px';
            responseElement.style.borderBottom = '1px solid #ccc';
            responseElement.style.backgroundColor = '#e0e0e0';
            responseElement.innerText = "Support: " + event.data;
            chatBody.appendChild(responseElement);
            chatBody.scrollTop = chatBody.scrollHeight;
        };

        function sendMessage() {
            const userMessage = document.getElementById('userMessage').value;
            if (userMessage.trim() !== "") {
                const chatBody = document.getElementById('chatBody');
                const messageElement = document.createElement('div');
                messageElement.style.padding = '10px';
                messageElement.style.borderBottom = '1px solid #ccc';
                messageElement.innerText = "User: " + userMessage;
                chatBody.appendChild(messageElement);
                chatBody.scrollTop = chatBody.scrollHeight;
                
                // Send the message to the WebSocket server
                socket.send(userMessage);

                document.getElementById('userMessage').value = "";
            }
        }
    </script>
</body>
</html>
